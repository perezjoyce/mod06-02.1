<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator</title>


    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col col-3"></div>
            <div class="col col-6">

                <!-- MONITOR -->
                <div class="row monitor mx-0">
                    <input id="setAInput" class="text-right">
                    <input id="operationInput" class="text-right">
                    <input id="setBInput" class="text-right">
                    <input id="totalInput" class="text-right">
                </div>

                <!-- OPERATIONS -->
                <div class="row operations no-gutters">

                    
                    <div class="col-2">
                        <div class="btn" id="btnPlus">
                            +
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btnMinus">
                            -
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btnMultiply">
                            *
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btnDivide">
                            /
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btnModulo">
                            %
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btnClear">
                            CLR
                        </div>
                    </div>
                </div>

                <!-- NUMBERS 1 - 6-->
                <div class="row numbers no-gutters">
                    <div class="col-2">
                        <div class="btn" id="btn1">
                            1
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btn2">
                            2
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btn3">
                            3
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btn4">
                            4
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btn5">
                            5
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btn6">
                            6
                        </div>
                    </div>
                </div>

                   <!-- NUMBERS 7 - 10-->
                <div class="row numbers no-gutters">
                    <div class="col-2">
                        <div class="btn" id="btn7">
                            7
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btn8">
                            8
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btn9">
                            9
                        </div>
                    </div>

                    <div class="col-2">
                        <div class="btn" id="btn0">
                            0
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="btn" id="btnEqual">
                            =
                        </div>
                    </div>


                </div>
    


            </div>
            <div class="col col-3"></div>
        </div>
    </div>

   
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
